<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Comic Store</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./components/comics.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <a-scene background="color: skyblue">
      <a-entity id="comics-container" comics></a-entity>
      <a-camera id="camera" wasd-controls="enabled: false;">
        <a-text
          position="0 0.35 -0.5"
          value="Virtual Comic Store"
          color="rgb(50, 125, 250)"
          font="sourcecodepro"
          align="center"
          width="1.5"
        ></a-text>
        <a-text
          position="0 0.28 -0.5"
          value="Learn about some of the best comics!"
          font="exo2semibold"
          align="center"
          width="0.8"
        ></a-text>
        <a-cursor position="0 0 -0.5" color="whitesmoke"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
