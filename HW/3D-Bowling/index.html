<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Bowling</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./bowl.js"></script>
  </head>
  <body>
    <a-scene
      id="scene"
      background="color: skyblue"
      physics="gravity: -10; restitution: 0;"
      ball
      pins
    >
      <a-camera id="camera" position="0 1.6 7" wasd-controls="enabled: false;">
        <a-text
          id="timer"
          align="center"
          position="0 0.07 -0.1"
          value="Press space to bowl!"
          width="0.2"
        ></a-text>
      </a-camera>

      <!-- Floor -->
      <a-box
        side="double"
        scale="8 0.3 16"
        src="floor.jpeg"
        repeat="4 8 0"
        static-body
      ></a-box>
      <a-box
        position="-4.1 0.35 0"
        scale="0.2 1 16"
        color="brown"
        static-body
      ></a-box>
      <a-box
        position="4.1 0.35 0"
        scale="0.2 1 16"
        color="brown"
        static-body
      ></a-box>
    
      <!-- Row 1 -->
      <a-gltf-model class="pins" position="0 1 -3.5"></a-gltf-model>

      <!-- Row 2 -->
      <a-gltf-model class="pins" position="-0.4 1 -4"></a-gltf-model>
      <a-gltf-model class="pins" position="0.4 1 -4"></a-gltf-model>

      <!-- Row 3 -->
      <a-gltf-model class="pins" position="-0.8 1 -4.5"></a-gltf-model>
      <a-gltf-model class="pins" position="0 1 -4.5"></a-gltf-model>
      <a-gltf-model class="pins" position="0.8 1 -4.5"></a-gltf-model>

      <!-- Row 4 -->
      <a-gltf-model class="pins" position="-1.2 1 -5"></a-gltf-model>
      <a-gltf-model class="pins" position="-0.4 1 -5"></a-gltf-model>
      <a-gltf-model class="pins" position="0.4 1 -5"></a-gltf-model>
      <a-gltf-model class="pins" position="1.2 1 -5"></a-gltf-model>
    </a-scene>
  </body>
</html>
