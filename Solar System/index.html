<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Solar System</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #000000">
    <!--Camera Entity-->
    <a-entity position = "0 5 0">
      <a-camera></a-camera>
    </a-entity>

    <!--Sun Entity-->
    <a-entity position = "0 0 0" rotation = "0 0 0">
      <a-sphere position = "0 1 0" color = "orange" radius = "2"></a-sphere>
    </a-entity>
    
    <!--Mercury Entity-->
    <a-entity animation = "property: rotation; to: 0 360 0; dur: 20000; loop: true; easing: linear" position = "0 0 0" rotation = "0 0 0">
      <a-sphere color = "red" position = "2 1 -5" radius = "0.2"></a-sphere>
    </a-entity>

    <!--Venus Entity-->
    <a-entity animation = "property: rotation; to: 0 360 0; dur: 25000; loop: true; easing: linear;" position = "0 0 0" rotation = "0 0 0">
      <a-sphere position="4 1 -5" radius="0.4" color="orangered"></a-sphere>
    </a-entity>

    <!--Earth Entity-->
    <a-entity animation = "property: rotation; to: 0 360 0; dur: 30000; loop: true; easing: linear;" position = "0 0 0" rotation = "0 0 0">
      <a-sphere position="6 1 -5" radius="0.4" color="royalblue"></a-sphere>
    </a-entity>

    <!--Mars Entity-->
    <a-entity animation = "property: rotation; to: 0 360 0; dur: 35000; loop: true; easing: linear;" position = "0 0 0" rotation = "0 0 0">
      <a-sphere position="8 1 -5" radius="0.4" color="crimson"></a-sphere>
    </a-entity>

    <!--Jupiter Entity-->
    <a-entity animation = "property: rotation; to: 0 360 0; dur: 40000; loop: true; easing: linear;" position = "0 0 0" rotation = "0 0 0">
      <a-sphere position="10 1 -5" radius="0.7" color="grey"></a-sphere>
    </a-entity>

    <!--Saturn Entity-->
    <a-entity animation = "property: rotation; to: 0 360 0; dur: 45000; loop: true; easing: linear;" position = "0 0 0" rotation = "0 0 0">
      <a-sphere position="13 1 -5" radius="0.6" color="yellow"></a-sphere>
    </a-entity>

    <!--Uranus Entity-->
    <a-entity animation = "property: rotation; to: 0 360 0; dur: 50000; loop: true; easing: linear;" position = "0 0 0" rotation = "0 0 0">
      <a-sphere position="15 1 -5" radius="0.5" color="cyan"></a-sphere>
    </a-entity>
    
    <!--Neptune Entity-->
    <a-entity animation = "property: rotation; to: 0 360 0; dur: 55000; loop: true; easing: linear;" position = "0 0 0" rotation = "0 0 0">
      <a-sphere position="17 1 -5" radius="0.5" color="blue"></a-sphere>
    </a-entity>
  </a-scene>
</body>
</html>
