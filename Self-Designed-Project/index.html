<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Designed Project</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./component.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true;" shadow="type: pcfsoft;" controls>
      <a-camera look-controls="pointerLockEnabled: true">
        <a-cursor position="0 0 -0.006" scale="0.008 0.008 0"></a-cursor>
      </a-camera>

      <!-- Environment -->
      <a-entity
        light="intensity: 0.4; castShadow: true"
        position="-1 2 -1"
      ></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-sky material="shader: skyshader; sunPosition: -5 1.5 -1"></a-sky>

      <!-- Ground -->
      <a-box
        scale="200 1 200"
        position="0 -0.5 0"
        color="#64af32"
        shadow="receive: true;"
      ></a-box>
    </a-scene>
    <pre id="pre-el">Press space to enter fly mode</pre>
    <div id="shape-menu">
      <img src="./assets/cube.png" alt="cube">
    </div>
    <button id="shape-menu-btn">Open Menu</button>
  </body>
</html>
