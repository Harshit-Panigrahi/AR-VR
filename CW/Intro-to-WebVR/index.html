<!DOCTYPE html>
<head>
  <title>Document</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene background = "color: black">
    <a-plane position = "0 0 -2" width="4" height="4" rotation="-90 0 0" color="orange"></a-plane>
    <a-box color = "tomato" position="0 0.5 -2" width="0.75" height="0.75"></a-box>
    <a-sphere color = "royalblue" position="-1.5 0.25 -2" radius="0.3"></a-sphere>
    <a-cylinder color = "forestgreen" position="1.5 0.2 -2" radius="0.2" height="0.5"></a-cylinder>
    <a-ring color = "purple" radius-outer="0.3" radius-inner="0.2" position="0 0.3 -1"></a-ring>
    <a-sky color="skyblue"></a-sky>
  </a-scene>
</body>
</html>
