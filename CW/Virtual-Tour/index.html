<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./components/cursor-controls.js"></script>
    <script src="./components/tour.js"></script>
  </head>

  <body>
    <a-scene id="main_scene" background="color: skyblue;">
      <a-sky id="main_container" color="skyblue"></a-sky>
      <a-entity id="places_container" cursor-listener tour></a-entity>

      <a-camera id="camera" wasd-controls="enabled:false" zoom="1">
        <a-entity
          id="app-title"
          position="0 0.6 -1"
          text="font: exo2bold; align: center; width: 2.75; color: #000; value: It's time to travel virtually!"
        ></a-entity>
        <a-entity
          id="app-subtitle"
          position="0 0.4 -1"
          text="font: exo2bold; align: center; width: 1.5; color: #000; value: Travel anywhere from the safety\n of your own home!"
        ></a-entity>
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
          material="color: white;"
        ></a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
