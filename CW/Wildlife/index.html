<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildlife</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-camera position = "0 3 15"></a-camera>

    <!-- Assets -->
    <a-assets timeout = "5">
      <a-asset-item id = "tiger" src = "./models/tiger/scene.gltf"></a-asset-item>
      <a-asset-item id = "giraffe" src = "./models/giraffe/scene.gltf"></a-asset-item>
      <a-asset-item id = "tree" src = "./models/tree/scene.gltf"></a-asset-item>
      <a-asset-item id = "photographer" src = "./models/photographer/scene.gltf"></a-asset-item>
      <img id = "sky" src = "./images/sky.png ">
    </a-assets>

    <!--Sky-->
    <a-sky src="#sky"></a-sky>
    
    <!-- Light -->
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>

      <!-- Directional light -->
      <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 450000">
        <a-entity position = "-100 20 20" light = "castShadow: true; type: directional; intensity: 1; distance: 50; decay: 2; color: yellow;"></a-entity>
      </a-entity>

    <!-- Circular Plane -->
    <a-circle position = "-0.5 0 -30" radius = "100" color = "forestgreen" rotation = "-90 0 0 " shadow = "recieve: true;" visible = "true"></a-circle>
    
    <!-- Tiger Model -->
    <a-entity>
      <a-entity position = "0 0 0" rotation= "0 55 0" scale="3 3 3" gltf-model="#tiger" shadow="cast: true"></a-entity>
    </a-entity>
    
    <!-- Giraffe Model -->
    <a-entity>
      <a-entity position = "5 1 0" rotation= "0 55 0" scale="0.3 0.3 0.3" gltf-model="#giraffe" shadow="cast: true"></a-entity>
    </a-entity>
    
    <!-- Tree Model -->
    <a-entity>
      <a-entity position = "0 0 5" rotation= "0 55 0" scale="0.005 0.005 0.005" gltf-model="#tree" shadow="cast: true"></a-entity>
    </a-entity>

    <!-- Photographer Model -->
    <a-entity>
      <a-entity position = "-5 0 2" rotation= "0 100 0" scale="0.3 0.3 0.3" gltf-model="#photographer" shadow="cast: true"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
