<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildlife</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background = "color:white">
    <a-camera position = "0 0.5 5"></a-camera>

    <!--asset management-->
    <a-assets timeout = "5">
      <a-asset-item id = "tiger" src = "./models/tiger/scene.gltf"></a-asset-item>
    </a-assets>

    <!--GLTF Models-->
    <!--tiger-->
    <a-entity>
      <a-entity position = "0 0 0" gltf-model = "#tiger"></a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
